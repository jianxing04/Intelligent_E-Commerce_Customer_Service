# config/actions.yaml
# 意图与行为映射配置：定义每个意图触发的具体操作步骤

# 问候意图：用户打招呼时的响应逻辑
GREET:
  description: 用户发起问候（如"你好"、"嗨"）
  actions:
    - greet  # 调用问候动作

# 订单查询意图：用户查询订单时的操作
ORDER_INQUIRY:
  description: 用户查询订单状态（如"我的订单怎么样了"、"查一下ORD123"）
  actions:
    - check_phone_number  # 先检查是否提供了手机号
    - get_order_info  # 获取订单信息